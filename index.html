<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", initial-scale="1.0">
    <title>10-Man Queue</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <script async src="script.js"></script>
    <div class="title-area">
    <h1>Redsovereign's Queue App</h1>
    <h2><button type="button" class="button reset-button">Reset Players</button></h2>
    </div>

    <div class="render-area">
    <!--Input box.-->
    <div class="player-boxes input-box">
        <form class="input-form">
            <label for="pname">Player Name</label>
            <input type="text" id="pname" name="pname"><br><br>
            <input class="role-check" type="checkbox" id="r1" name="ctrl" value="controller">
            <label for="ctrl">Controller</label>
            <input class="role-check" type="checkbox" id="r2" name="init" value="initiator">
            <label for="init">Initiator</label>
            <input class="role-check" type="checkbox" id="r3" name="duel" value="duelist">
            <label for="duel">Duelist</label>
            <input class="role-check" type="checkbox" id="r4" name="sen" value="sentinel">
            <label for="sen">Sentinel</label>
            <br><br><button type="button" class="button submit-button">Enter Queue</button>
        </form>
    </div>
    

    <!--Generate box after hitting submit on the input form-->

</body>
</html>
